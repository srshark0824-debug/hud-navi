<script>

const DECLINATION = 7;

async function enableOrientation() {
  if (typeof DeviceOrientationEvent.requestPermission === "function") {
    const permission = await DeviceOrientationEvent.requestPermission();
    if (permission !== "granted") {
      alert("ã‚»ãƒ³ã‚µãƒ¼ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸã€‚");
      return;

    let heading;

    if (e.webkitCompassHeading !== undefined) {
      // iPhoneï¼ˆç£åŒ—åŸºæº–ï¼‰
      heading = e.webkitCompassHeading;
    } else if (e.alpha !== null) {
      // Androidï¼ˆåº§æ¨™è»¸ã®é–¢ä¿‚ã§åè»¢ãŒå¿…è¦ï¼‰
      heading = 360 - e.alpha;

    // â–¼ ç§»å‹•å¹³å‡ã§å®‰å®šåŒ–ï¼ˆ5å›åˆ†ï¼‰
    headingHistory.push(heading);

    const avg = headingHistory.reduce((a, b) => a + b, 0) / headingHistory.length;

// ==============================

async function askDestination() {
  const place = prompt("ç›®çš„åœ°ã®åœ°åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä¾‹ï¼šæ±äº¬é§…ï¼‰");
  if (!place) return;

  const res = await fetch(url);

  }
}

// ==============================

function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const Ï†1 = lat1 * Math.PI / 180;
  const Ï†2 = lat2 * Math.PI / 180;
  const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
  const Î”Î» = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(Î”Ï† / 2)**2 +
            Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î» / 2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

// ==============================
//  æ–¹ä½è§’ï¼ˆçœŸåŒ—åŸºæº–ï¼‰
// ==============================
function getBearing(lat1, lon1, lat2, lon2) {
  const toRad = deg => deg * Math.PI / 180;
  const y = Math.sin(toRad(lon2 - lon1)) * Math.cos(toRad(lat2));
  const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
            Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(toRad(lon2 - lon1));
  return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
}

// ==============================

// ==============================
function startNavigation() {
  navigator.geolocation.watchPosition(pos => {
    if (arrived) return;

    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const acc = pos.coords.accuracy;  // GPSç²¾åº¦[m]

    const bearing = getBearing(lat, lon, destination.lat, destination.lon);
    const distance = getDistance(lat, lon, destination.lat, destination.lon);

    // â–¼ è£œæ­£ï¼ˆç›®çš„åœ°æ–¹å‘ âˆ’ ç«¯æœ«ã®å‘ãï¼‰
    const correctedBearing = (bearing - headingOffset + 360) % 360;

    // â–¼ GPSç²¾åº¦ã®è¡¨ç¤ºï¼ˆå¤‰æ›´ã›ãšï¼‰
    let gpsStatus = "ã€‡";
    if (acc > 30) gpsStatus = "â–³";
    if (acc > 100) gpsStatus = "âœ–";

    // â–¼ åˆ°ç€åˆ¤å®š
    if (distance < 50 && acc < 30) {
      arrived = true;
      document.getElementById("info").innerText = "ğŸ‰ ç›®çš„åœ°ã«åˆ°ç€ã—ã¾ã—ãŸï¼";
      document.getElementById("arrow").style.display = "none";

    // â–¼ è¡¨ç¤ºæ›´æ–°
    document.getElementById("arrow").style.transform = `rotate(${correctedBearing}deg)`;
    document.getElementById("info").innerText =
      `è·é›¢ï¼šç´„${distance.toFixed(1)}m\næ–¹ä½ï¼š${bearing.toFixed(1)}Â°\nè£œæ­£ï¼š${headingOffset.toFixed(1)}Â°\nGPSç²¾åº¦ï¼š${gpsStatus}`;
  },
  err => {

  },
  { enableHighAccuracy: true });
}
