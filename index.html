<html lang="ja">
<head>

<title>HUDナビ（地名入力＋方位センサー対応）</title>
<style>
  body {
    background: black;
    color: rgb(0, 255, 13);
    font-family: monospace;
    text-align: center;
    margin-top: 10vh;
  }
  #arrow {
    font-size: 5em;
    transition: transform 0.5s linear;
  }
</style>
</head>
<body>
  <body>
  <h2>HUDナビ</h2>
  <div id="arrow">⬆️</div>
  <p id="info">目的地を設定してください。</p>
  <button id="startBtn">▶️ ナビ開始</button>

<script>
const API_KEY = "AIzaSyDHRitaxXlwj13-dz9zPKpwvhGZorwzgRY";
let destination = null;
let headingOffset = 0;
let arrived = false; // ✅ 追加：到着判定用フラグ

// ✅ 距離計算（2点間の緯度経度からメートル単位で距離を出す）
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3; // 地球の半径[m]
  const φ1 = lat1 * Math.PI / 180;
  const φ2 = lat2 * Math.PI / 180;
  const Δφ = (lat2 - lat1) * Math.PI / 180;
  const Δλ = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(Δφ / 2) ** 2 +
            Math.cos(φ1) * Math.cos(φ2) *
            Math.sin(Δλ / 2) ** 2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c; // 距離[m]
}

// ✅ 方位角計算（既存）
function getBearing(lat1, lon1, lat2, lon2) {
  const toRad = deg => deg * Math.PI / 180;
  const y = Math.sin(toRad(lon2 - lon1)) * Math.cos(toRad(lat2));
  const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
            Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(toRad(lon2 - lon1));
  const brng = Math.atan2(y, x);
  return (brng * 180 / Math.PI + 360) % 360;
}

// ✅ 現在地追跡
function startNavigation() {
  navigator.geolocation.watchPosition(pos => {
    if (arrived) return; // 既に到着していたら処理しない

    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    // --- 方位角と距離を計算 ---
    const bearing = getBearing(lat, lon, destination.lat, destination.lon);
    const distance = getDistance(lat, lon, destination.lat, destination.lon);

    // --- 到着判定 ---
    if (distance < 50) { // ✅ 50m以内
      arrived = true;
      document.getElementById("info").innerText = "🎉 目的地に到着しました！";
      document.getElementById("arrow").style.display = "none"; // 矢印を消す
      return;
    }

    // --- 通常更新 ---
    const correctedBearing = (bearing - headingOffset + 360) % 360;
    document.getElementById("arrow").style.transform = `rotate(${correctedBearing}deg)`;
    document.getElementById("info").innerText =
      `距離：約${distance.toFixed(1)}m\n方位：${bearing.toFixed(1)}°\n補正：${headingOffset.toFixed(1)}°`;
  }, err => {
    document.getElementById("info").innerText = "位置情報が取得できません。";
  }, { enableHighAccuracy: true });

  
// ✅ スタートボタン設定
document.getElementById("startBtn").addEventListener("click", async () => {
  await enableOrientation();
  askDestination();
  document.getElementById("startBtn").style.display = "none";
});
</script>
</body>
